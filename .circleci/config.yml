version: 2.1

orbs:
 win: circleci/windows@2.2.0

jobs:
  build:
    executor: win/default
    steps:
      - checkout
      - run: dotnet build DealOrNoDeal/DealOrNoDeal.sln
      - run: dotnet test DealOrNoDeal/DealOrNoDeal.sln
      - run:
          command: |
            docker login -u DOCKER_USERNAME --password DOCKER_PASSWORD
            docker build -t nfs333/dealornodeal:CIRCLE_SHA1 DealOrNoDeal/
            docker push nfs333/dealornodeal:CIRCLE_SHA1

